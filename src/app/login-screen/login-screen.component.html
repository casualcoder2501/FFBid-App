<div class="login">
    <div class="login-modal box-shadow animation-slide-in-down">
        <!--  -->
        <form *ngIf="userLogin">
            <div class="form-group justify-content-end">
                <label for="exampleInputEmail1">Email address</label>
                <input required [(ngModel)]="email" type="email" class="form-control" name="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">{{rules.emailRule}}</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input required [(ngModel)]="password" type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <div class="btn-group pull-right">
                <button class="login-btn" type="button">
                    <i class="material-icons md-24 md-light">account_box</i>Create Account
                </button>
                <button class="login-btn" (click)="validateEmail()" type="button">
                    Login
                </button>
            </div>
        </form>

        <!--  -->
        <form *ngIf="createAccount">
            <div class="form-group justify-content-end">
                <label for="userName">User Name</label>
                <input required [(ngModel)]="createUserName" type="text" class="form-control" name="userName" aria-describedby="emailHelp" placeholder="User Name">
                <small id="emailHelp" class="form-text text-muted">{{rules.emailRule}}</small>
            </div>
            <div class="form-group justify-content-end">
                <label for="exampleInputEmail1">Email address</label>
                <input required [(ngModel)]="createEmail" type="email" class="form-control" name="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">{{rules.emailRule}}</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input required name="createPassword" [(ngModel)]="createPassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  {{department}}
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a (click)="setDepartment(department)" *ngFor="let department of departments; let index = i" class="dropdown-item" href="#">{{department}}</a>
                </div>
              </div>
            <button class="login-btn" (click)="create()" type="button">
                Create
            </button>

        </form>

        <!--  -->
        <form *ngIf="adminLogin">
            <div class="form-group justify-content-end">
                <label for="userName">User Name</label>
                <input required [(ngModel)]="adminUserName" type="text" class="form-control" name="userName" aria-describedby="emailHelp" placeholder="User Name">
                <small id="emailHelp" class="form-text text-muted">{{rules.emailRule}}</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input required name="password" [(ngModel)]="adminPassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>


            <button class="login-btn" (click)="create()" type=" button">
                Create
            </button>

        </form>

    </div>
</div>
